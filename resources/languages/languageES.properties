T_Info_Prevent = <html>¿Cómo prevenirlo?</html>
Firts_Information = <html>Los coronavirus (CoV) son virus que surgen<p>periódicamente en diferentes áreas del mundo<p>y que causan Infección Respiratoria Aguda<p> (IRA), es decir gripa, que pueden llegar a ser<p>leve, moderada o grave.<p><p>El nuevo Coronavirus (COVID-19) ha sido<p>catalogado por la Organización Mundial de la<p>Salud como una emergencia en salud pública<p>de importancia internacional (ESPII). Se han<p>identificado casos en todos los continentes y, el<p>6 de marzo se confirmó el primer caso en<p>Colombia.<p><p>La infección se produce cuando una persona<p>enferma tose o estornuda y expulsa partículas<p>del virus que entran en contacto con otras<p>personas.
Second_Information = <html>Se conoce que cualquier persona puede<p>infectarse, independientemente de su edad, <p>pero hasta el momento se han registrado<p>relativamente pocos casos de COVID-19 en<p>niños. La enfermedad es mortal en raras<p>ocasiones, y hasta ahora las víctimas mortales<p>han sido personas de edad avanzada que ya<p>padecían una enfermedad crónica como<p>diabetes, asma o hipertensión.<p><p>El nuevo Coronavirus causa una Infección<p>Respiratoria Aguda (IRA), es decir una gripa,<p>que puede ser leve, moderada o severa. Puede<p>producir fiebre, tos, secreciones nasales<p>(mocos) y malestar general. Algunos pacientes<p>pueden presentar dificultad para respirar.</html>
Third_Information = <html>La medida más efectiva para prevenir el<p>COVID-19 es lavarse las manos correctamente,<p>con agua y jabón. Hacerlo frecuentemente<p>reduce hasta en 50% el riesgo de contraer<p>coronavirus. De igual manera, se recomiendan<p>otras medidas preventivas cotidianas para<p>ayudar a prevenir la propagación de<p>enfermedades respiratorias, como:<p><li>Evita el contacto cercano con personas<p>enfermas<li>Al estornudar, cúbrete con la parte<p>interna del codo<li>Si tienes síntomas de resfriado, quédate<p>en casa y usa tapabocas<li>Limpiar y desinfectar los objetos y las<p>superficies que se tocan frecuentemente<li>Ventila tu casa<p></html>

